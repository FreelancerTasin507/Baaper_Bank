<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center font-semibold text-5xl mt-3">
        Lets get some<span class="text-cyan-300"> Moooonay</span>
      </h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="Deposit_total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw_total">00</span></h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance_total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-fuchsia-500 p-8 rounded-xl">
            <h4 id="deposit_money" class="text-2xl mb-4">Deposit money</h4>
              <input id="deposit_amount" class="w-9/12 mb-2 px-3 text-black" type="text" placeholder="Your Deposit Amount"> <br>
              <button id="btn_deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-400">Deposit</button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h4 id="withdraw_money" class="text-2xl mb-4">Withdraw Amount</h4>
            <input id="withdraw_amount" class="w-9/12 mb-2 px-3 text-black" type="text" placeholder="Your Deposit Amount"> <br>
            <button id="btn_withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-400">Withdraw</button>
          </div>
        </div>
      </section>
    </main>




    <script src="./Js/withdraw.js"></script>
    <script src="./Js/deposit.js"></script>
  </body>
</html>
